<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-transform: uppercase;
            font-size: 18px;
        }
        #inputString {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px;
            font-family: Arial, sans-serif;
        }
        #reverseButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        #reverseButton i {
            margin-right: 5px;
        }
        #resultadoPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 9999;
        }
        #copyButton {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reverse String</h1>
    <input type="text" id="inputString" placeholder="Ingresa una cadena...">
    <button id="reverseButton" onclick="showResult()"><i class="fas fa-sync-alt"></i> Reverse</button>
    <div id="resultadoPopup">
        <p id="resultadoText"></p>
        <button id="copyButton" onclick="copyToClipboard()"><i class="far fa-clipboard"></i> Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
