<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Reverse String</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="inputText"
              placeholder="Introduce tu texto aquÃ­"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" onclick="reverseText()">
                Reverse
              </button>
            </div>
          </div>
          <p id="reversedText" class="text-center"></p>
          <button class="btn btn-success btn-block" onclick="copyText()">
            Copy
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Enlace al archivo JavaScript externo -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
