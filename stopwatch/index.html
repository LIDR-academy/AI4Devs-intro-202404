<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div id="main" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold mb-8">Timer and Countdown</h1>
        <div class="flex space-x-8">
            <button id="timerBtn" class="button bg-green-500 hover:bg-green-600 text-white rounded-lg p-6 flex flex-col items-center">
                <span>Stopwatch</span>
                <svg class="w-6 h-6 mt-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7 5a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zM9 13a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
            <button id="countdownBtn" class="button bg-red-500 hover:bg-red-600 text-white rounded-lg p-6 flex flex-col items-center">
                <span>Countdown</span>
                <svg class="w-6 h-6 mt-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7 5a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zM9 13a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <div id="timerContainer" class="hidden">
        <div id="timer" class="flex flex-col items-center mt-8">
            <div id="timerDisplay" class="text-6xl font-bold border border-black rounded-full p-4 mb-4">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                <span id="milliseconds" class="text-sm ml-2"></span>
            </div>
            <div class="flex space-x-4 mt-4">
                <button id="startPauseTimerBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Start</button>
                <button id="clearTimerBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear</button>
            </div>
        </div>
    </div>

    <div id="countdownContainer" class="hidden">
        <div id="countdown" class="flex flex-col items-center mt-8">
            <div id="countdownDisplay" class="text-6xl font-bold border border-black rounded-full p-4 mb-4">
                <span id="countdownHours">00</span>:<span id="countdownMinutes">00</span>:<span id="countdownSeconds">00</span>
            </div>
            <span id="countdownMilliseconds" class="text-sm opacity-50"></span>
            <div id="numericKeyboard" class="flex flex-wrap justify-center mt-4 space-x-4"></div>
            <div id="countdownControls" class="hidden flex space-x-4 mt-4">
                <button id="startPauseCountdownBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Start</button>
                <button id="clearCountdownBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear</button>
            </div>
        </div>
    </div>

    <button id="backBtn" class="fixed bottom-4 left-4 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Back</button>

    <script src="script.js"></script>
</body>
</html>
