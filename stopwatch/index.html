<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Stopwatch & Timer App</h1>
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary mb-3" id="stopwatch-btn">Stopwatch</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-primary mb-3" id="timer-btn">Timer</button>
        </div>
    </div>
    <div id="content"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
