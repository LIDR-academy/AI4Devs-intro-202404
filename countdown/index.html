<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- First Screen -->
        <div id="firstScreen">
            <div id="principalBox" class="bg-light text-dark p-3 rounded text-center mb-3">
                <div id="timeDisplay" class="h1">00:00:00</div>
                <div id="millisecondDisplay" class="h4">000</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto mb-2">
                    <button class="btn btn-secondary">9</button>
                    <button class="btn btn-secondary">8</button>
                    <button class="btn btn-secondary">7</button>
                    <button class="btn btn-secondary">6</button>
                    <button class="btn btn-secondary">5</button>
                    <button class="btn btn-danger">Clear</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-secondary">0</button>
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-secondary">2</button>
                    <button class="btn btn-secondary">3</button>
                    <button class="btn btn-secondary">4</button>
                    <button class="btn btn-success">Set</button>
                </div>
            </div>
        </div>

        <!-- Second Screen -->
        <div id="secondScreen" style="display: none;">
            <div id="principalBox2" class="bg-light text-dark p-3 rounded text-center mb-3">
                <div id="timeDisplay2" class="h1">00:00:00</div>
                <div id="millisecondDisplay2" class="h4">000</div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button id="startPauseBtn" class="btn btn-primary">Start</button>
                <button id="clearBtn2" class="btn btn-danger">Clear</button>
                <button id="backBtn" class="btn btn-secondary"><-- Back</button>
            </div>
        </div>
    </div>

    <!-- JavaScript is linked here -->
    <script src="script.js"></script>
</body>
</html>
