<!DOCTYPE html>
<html>
<head>
    <title>Buscaminas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="bg-dark py-3 mb-4">
        <div class="container">
            <h1 class="text-white">Buscaminas</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="game-board" class="game-board mb-3"></div>
                <div id="game-info" class="game-info"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Nivel de dificultad</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary difficulty-button mb-2">Fácil</button>
                        <button class="btn btn-primary difficulty-button mb-2">Intermedio</button>
                        <button class="btn btn-primary difficulty-button mb-2">Difícil</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Puntajes más altos</h5>
                    </div>
                    <div class="card-body" id="high-scores"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark py-3 mt-4">
        <div class="container text-center text-white">
            &copy; 2024 Buscaminas
        </div>
    </footer>

    <script src="game.js"></script>
</body>
</html>
