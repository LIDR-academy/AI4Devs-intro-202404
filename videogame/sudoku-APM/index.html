<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Juego de Sudoku</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="sudoku-board" class="mb-4"></div>
                <button id="check-button" class="btn btn-primary">Comprobar Sudoku</button>
            </div>
            
            <div class="col-md-4">
                <div class="sudoku-rules">
                    <h2>Reglas del Sudoku</h2>
                    <ul>
                        <li>Utiliza números del 1 al 9.</li>
                        <li>No repitas números en una fila.</li>
                        <li>No repitas números en una columna.</li>
                        <li>No repitas números en una subcuadrícula de 3x3.</li>
                        <li>Cada fila, columna y subcuadrícula de 3x3 debe contener todos los números del 1 al 9.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
