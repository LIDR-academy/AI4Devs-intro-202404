<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Shoot n' Study</title>
    <link rel="stylesheet" href="/videogame/shoot-the-answer-FA/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div id="startScreen" class="text-center">
            <h1 class="mb-4">Shoot n' Study</h1>
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <label for="topicSelect" class="form-label">Escoge un tema:</label>
                    <select id="topicSelect" class="form-select">
                        <option value="math">Matemáticas</option>
                        <option value="science">Ciencias</option>
                        <option value="history">Historia</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="genderSelect" class="form-label">¿Eres niño o niña?</label>
                    <select id="genderSelect" class="form-select">
                        <option value="boy">Niño</option>
                        <option value="girl">Niña</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button id="startButton" class="btn btn-primary mt-4">Empezar</button>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="d-none">
            <div id="header" class="d-flex justify-content-between align-items-center p-2">
                <span id="score" class="h4">Puntaje: 0</span>
                <span id="topicHeader" class="h4"></span>
            </div>
            <div id="questionContainer" class="position-relative">
                <p id="questionText" class="fs-4"></p>
                <div id="answers" class="position-absolute w-100" style="bottom: 10px;">
                    <!-- Discos flotantes serán generados aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="/videogame/shoot-the-answer-FA/game.js"></script>
</body>
</html>
