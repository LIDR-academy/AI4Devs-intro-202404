<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Shoot n' Study</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div id="startScreen" class="text-center">
            <h1 class="mb-4">Shoot n' Study</h1>
            <div class="gender-selection mb-3">
                <img src="assets/boy.png" alt="Niño" class="gender-image img-thumbnail mr-2" id="boy">
                <img src="assets/girl.png" alt="Niña" class="gender-image img-thumbnail" id="girl">
            </div>
            <div class="theme-selection btn-group mb-3" role="group" aria-label="Basic example">
                <button type="button" class="theme-button btn btn-primary" id="math-button">Matemáticas</button>
                <button type="button" class="theme-button btn btn-primary" id="science-button">Ciencia</button>
                <button type="button" class="theme-button btn btn-primary" id="history-button">Historia</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="startButton" class="btn btn-success btn-lg" disabled>Iniciar Juego</button>
            </div>
            
        </div>
        <!-- Aquí se cargará la pantalla de juego una vez que se inicie -->
        <div id="gameScreen" class="game-screen" style="display: none;">
            <div id="scoreBoard" class="score-board">
                Puntaje: <span id="score">0</span>
            </div>
            <div id="questionContainer"></div> <!-- Contenedor exclusivo para preguntas -->
        </div>
        
    </div>
    <script src="game.js"></script>
</body>
</html>
